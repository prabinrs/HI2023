permalink:           pretty

# Setup
title:               'Health Informatics (Elective)'
url:                 https://prabinrs.github.io/HI2023/
baseurl:             '/HI2023/docs'
homepage_title:      Home
default_lang:        'en'

# About/contact
author:
name:                prabin
url:                 https://twitter.com/prabincha
github:
  repo:              https://github.com/prabinrs/HI2023

# Custom vars
version:             hi2023

src:                 "."
default_theme:       "ayu"

defaults:
  - scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "custom"

# For Maths
markdown:            kramdown

# To use hljs, disable the default highlighter
kramdown:
  syntax_highlighter_opts:
    disable: true
  math_engine: null

exclude:
  - jekyllbook
  - en/index.md
  - vendor


################################### English ####################################
prologues:
  - path: en/faq.md
Modules:
  - path: en/week01/01.md
  - path: en/week02/02.md
  - path: en/week03/03.md
    sections:
        - path: en/week03/03_0.md    
